<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h3 class="logo">Score Keeper</h3>
  </header>

  <main>
    <section class="scrolling--wrapper">
      <!-- Player 1 Card -->
      <article class="scorecard">
        <div class="scorecard-inner">
        <div class="scorecard__content">
          <header class="scorecard__header">
            <p class="scorecard__text">Winning Score</p>
            <span class="scorecard__text">03</span>
          </header>
          <div class="scorecard__score-container">
            <h4 class="js-p1-score scorecard__score">1</h4>
          </div>
          <hr class="scorecard__divider"> 
          <input class="scorecard__player" type="text" placeholder="Enter Player Name"> 
        </div> <!-- scorecard__content -->
      </div>
      </article> <!-- scorecard -->

      <!-- Player 2 Card -->
      <article class="scorecard">
          <div class="scorecard-inner">
        <div class="scorecard__content">
          <header class="scorecard__header">
            <p class="scorecard__text">Winning Score</p>
            <span class="scorecard__text">03</span>
          </header>
          <div class="scorecard__score-container">
            <h4 class="js-p2-score scorecard__score">1</h4>
          </div>
          <hr class="scorecard__divider"> 
          <input class="scorecard__player" type="text" placeholder="Enter Player Name"> 
        </div> <!-- scorecard__content -->
        </div>
      </article> <!-- scorecard -->
    </section> <!-- scrolling--wrapper -->
  </main>

<!-- Modal Section -->
  <div id="adjust-score" class="modal">
    <div class="modal__content">
      <span class="modal__exit">&times;</span>
      <div class="modal__content-inner">
        <h3 class="modal__title">Playing To: <span class="score">3</span></h3>
        <div class="slider-container">
          <input type="range" min="0" max="100" value="50" class="slider">
        </div>
      </div>
    </div> <!-- modal-content -->   
  </div> <!-- modal -->  


  <nav>
    <ul class="nav">
      <li id="player-plus" class="nav__item">
        <a href="#"><ion-icon class="js-player-add ion-custom--md" name="person-add"></ion-icon></a>
        <span class="js-player-add nav__item-subtext">Add Player</span>
      </li>
      <li id="winning-score" class="nav__item">
        <a href="#"><i class="js-slider ion-custom--md fas fa-sliders-h"></i></a>
        <span class="js-slider nav__item-subtext">Set Score</span>
      </li>
      <li id="add" class="nav__item--highlight nav__item">
        <a href="#"><ion-icon class="js-add ion-custom--md" name="add-circle"></ion-icon></a>
        <span class="js-add nav__item-subtext">Add</span>
      </li>
      <li id="subtract" class="nav__item">
        <a href="#"><ion-icon class="js-subtract ion-custom--md" name="remove"></ion-icon></a>
        <span class="js-subtract nav__item-subtext">Subtract</span>
      </li>
      <li id="reset" class="nav__item">
        <a href="#"><ion-icon class="js-reset ion-custom--md" name="refresh"></ion-icon></a>
        <span class="js-reset nav__item-subtext">Reset</span>
      </li>  
    </ul>
  </nav>
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
