<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div>
    <header>
      <h3 class="logo">Score Keeper</h3>
    </header>

    <main style="border: 2px solid #000;">
      <section style="border: 2px solid #00FF00;">
        <article style="border: 2px solid #ffa500;" class="card">
          <div class="card__content">
            <header class="card__header">
              <p class="card__text">Winning Score <span class="js-winnng-score">03</span></p>
            </header>
            <h4 class="card__score">2</h4>
            <div class="card__divider">
              Player Name
            </div> <!-- card__divider -->
          </div> <!-- card__content -->
        </article>
      </section>
    </main>

    
      <nav>
        <ul class="nav">
          <li class="nav__item">
            <a href="#"><ion-icon class="ion-custom--md" name="person-add"></ion-icon></a>
            <span class="nav__item-subtext">Add User</span>
          </li>
          <li class="nav__item">
            <a href="#"><i class="ion-custom--md fas fa-sliders-h"></i></a>
            <span class="nav__item-subtext">Set Score</span>
          </li>
          <li class="nav__item--highlight nav__item">
            <a href="#"><ion-icon class="ion-custom--md" name="add-circle"></ion-icon></a>
            <span class="nav__item-subtext">Add Point</span>
          </li>
          <li class="nav__item">
            <a href="#"><ion-icon class="ion-custom--md" name="remove"></ion-icon></a>
            <span class="nav__item-subtext">Subtract Point</span>
          </li>
          <li class="nav__item">
            <a href="#"><ion-icon class="ion-custom--md" name="refresh"></ion-icon></a>
            <span class="nav__item-subtext">Reset</span>
          </li>  
        </ul>
      </nav>
  </div> <!-- container -->
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
