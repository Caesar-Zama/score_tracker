<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div>
    <header>
      <h3 class="logo">Score Keeper</h3>
    </header>

    <main>
      <section>
        <article class="scorecard">
          <div class="scorecard__content">
            <header class="scorecard__header">
              <p class="scorecard__text">Winning Score</p>
              <span class="scorecard__text js-winnng-score">03</span>
            </header>
            <div class="scorecard__score-container">
              <h4 class="scorecard__score">2</h4>
            </div>
            <hr class="scorecard__divider"> 
              <input class="scorecard__player" type="text" placeholder="Enter Player Name" 
          </div> <!-- card__content -->
        </article> <!-- scorecard -->
      </section>
    </main>

    <nav>
      <ul class="nav">
        <li class="nav__item">
          <a href="#"><ion-icon class="ion-custom--md" name="person-add"></ion-icon></a>
          <span class="nav__item-subtext">Add Player</span>
        </li>
        <li class="nav__item">
          <a href="#"><i class="ion-custom--md fas fa-sliders-h"></i></a>
          <span class="nav__item-subtext">Set Score</span>
        </li>
        <li class="nav__item--highlight nav__item">
          <a href="#"><ion-icon class="ion-custom--md" name="add-circle"></ion-icon></a>
          <span class="nav__item-subtext">Add</span>
        </li>
        <li class="nav__item">
          <a href="#"><ion-icon class="ion-custom--md" name="remove"></ion-icon></a>
          <span class="nav__item-subtext">Subtract</span>
        </li>
        <li class="nav__item">
          <a href="#"><ion-icon class="ion-custom--md" name="refresh"></ion-icon></a>
          <span class="nav__item-subtext">Reset</span>
        </li>  
      </ul>
    </nav>
  </div> <!-- container -->
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
